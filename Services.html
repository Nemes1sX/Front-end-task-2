    $(document).ready(function(){
      $('#betkoks').submit(function(event){
         var vardas=$("#username").val();
         var vardasTest = /^[a-zA-Z]+$/;
         if (vardas.length>16)
          {
                alert("Vardaas negali buti didesnis negu 16 simboliu");
                $("#username").css("border-menu", "red");
                event.preventDefault(); 
          }
         else if(vardas==''){
                $("#username").css("border-color","red");
                alert("Nera vardo!");
                event.preventDefault();
         }else if(!vardas.match(vardasTest)){
                $("#username").css("border-color","red");
                alert("Blogai ivestas vardas");
                event.preventDefault();
         }
        else {
          $("#username").css("border-color","green");       
        }           
        var pavarde=$("#surename").val();
        var pavardeTest = /^[a-zA-Z]+$/;
        if (pavarde.length>16)
          {
            alert("Pavarde negali buti didesne negu 16 simboliu");
            $("#surename").css("border-menu","red");
            event.preventDefault(); 
          }
        else if (pavarde==''){
            alert("Iveskite pavarde");
            $("#surename").css("border-menu","red");
            event.preventDefault();
        }
        else if (!pavarde.match(pavardeTest)){
                $("#surename").css("border-color","red");
                alert("Blogai ivesta pavarde!");
                event.preventDefault();
            }
        else{
          $("#surename").css("border-menu","green");    
        }   
        var adresas=$("#adress").val();
        var adresasTest = /^[a-zA-Z0-9]+$/;
        if (adresas.length>32 )
        {
           alert("Adresas negali buti didesnis negu 32 simboliai");
           $("#adress").css("border-menu","red");
           event.preventDefault();  
        }
        else if(!adresas.match(adresasTest)){
          alert("Blogai ivestas adresas");
          $("#adress").css("border-menu","red");
          event.preventDefault();
        }
        else if(adresas==''){
         alert("Iveskite adresa");
         $("#adress").css("border-menu","red");
         event.preventDefault();    
        }
        else{
         $("#adress").css("border-menu","green");   
        } 
       var pastokodas=$("#zipcode").val();
       var pastokodasTest = (/^[0-9]+$/); 
            if (pastokodas==''){
                $("#zipcode").css("border-color","red");
                alert("Nera pasto kodo!");
                event.preventDefault();
            }
            else if(pastokodas.length!=5){
                $("#zipcode").css("border-color","red");
                alert("Pasto kodas turi buti 5 simboliu!");
                event.preventDefault();
            }
            else if (!pastokodas.match(pastokodasTest)){
                $("#zipcode").css("border-color","red");
                alert("Blogai ivestas pasto kodas!");
                event.preventDefault();
            }
            else {
                $("#zipcode").css("border-color","green");
            }
         var amzius=$("#amzius");
          if(amzius=='-'){
            alert("Iveskite amziu");
            $("#amzius").css("border-color","red");
            event.preventDefault();
          }
         else{
          $("#amzius").css("border-color","green"); 
         } 
        });
     });
     </script>
